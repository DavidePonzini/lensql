services:
  server:
    build: ./server
    container_name: lensql_server
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "5431:5000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=postgres
    env_file:
      - server/.env

  db:
    build: ./database
    container_name: lensql_server_db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
